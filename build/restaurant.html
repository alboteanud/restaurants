<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <meta name="theme-color" content="#2196F3"/> 
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Main CSS file -->
  <link rel="preload" as="style" onload="this.rel='stylesheet'" href="css/detail.css">
  <link rel="preload" as="style" onload="this.rel='stylesheet'" href="css/common.css">
  <title>Restaurant information</title>
</head>

<body class="inside">
  
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <ul id="breadcrumb" aria-label="Breadcrumb" role="navigation">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
    
  </header>
  
  <main id="maincontent" role="main">
    <section id="map-container" >
      <button id="btn-toggle-map" onclick="toggleMapStyle()">Map style</button>
      <div class="interactive-map" tabindex="0" role="application"  aria-label="Interactive map with restaurants" style="display:none"></div>
      <div class="static-map" tabindex="0" aria-label="Map with restaurants"></div>
    </section>

    <section id="restaurant-container">
      <div class="contained_restaurant_name">
        <h2 id="restaurant-name" tabindex="0"></h2>
      </div>    
      
      <picture id="restaurant-pic" tabindex="0"></picture>
      <p id="restaurant-cuisine" tabindex="0"></p>

      
      <div class="contained_table_restaurant_hours">
        <table id="restaurant-hours" tabindex="0"></table>
      </div>
      <p id="restaurant-address" tabindex="0"></p>
      
      <span id="container-fav" aria-label="make my favorite" text-align="right">     
        <input type="checkbox"  id="input-fav" onclick="setFavorite()">
        <label for="input-fav" class="label-fav fa fa-star"> fav</label>
      </span>
      
      
    </section>
    
    <section id="reviews-container">
      
      <div class="form-section">
        
        <div class="card">
          <div class="card-title">
            <h2 id="new-review-title">Add your review</h2>
          </div>
          <div class="support-text">
            <form action="#" method="post" id="myForm">
              
              <div> 
                <span class="container-rating" aria-label="rate the restaurant">
                  
                  <input type="radio" class="rating-input" id="rating-input-1-5" name="rating-input-1" value="5" aria-label="review star 5">
                  <label for="rating-input-1-5" class="rating-label fa fa-star"></label>
                  
                  <input type="radio" class="rating-input" id="rating-input-1-4" name="rating-input-1" value="4" aria-label="review star 4">
                  <label for="rating-input-1-4" class="rating-label fa fa-star"></label>
                  
                  <input type="radio" class="rating-input" id="rating-input-1-3" name="rating-input-1" value="3" aria-label="review star 3">
                  <label for="rating-input-1-3" class="rating-label fa fa-star"></label>
                  
                  <input type="radio" class="rating-input" id="rating-input-1-2" name="rating-input-1" value="2" aria-label="review star 2">
                  <label for="rating-input-1-2" class="rating-label fa fa-star"></label>
                  
                  <input type="radio" class="rating-input" id="rating-input-1-1" name="rating-input-1" value="1" aria-label="review star 1">
                  <label for="rating-input-1-1" class="rating-label fa fa-star"></label>
                  
                </span>
              </div>
              
              <div class="textfield">
                <input id="comment" name="comment" placeholder="Add your comment..." aria-label="comment on restaurant"/>
              </div>
              <div class="card-action">
                <button id="add-review-button" type="submit" class="raised button ripple" style="display:none">Post</button>
              </div>
              <div id="sign-in-google"></div>
            </form>  
            <a href="#" onclick="signOut();" id="sign-out-button" style="margin-right:8px; display:none;" align="right">Sign out</a>
            
          </div>
        </div>
        
        
      </div>
      
      <ul id="reviews-list"></ul>
      
    </section> 
    
  </main>
  
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a>
    <br> All Rights Reserved.
  </footer>
  
  <script src="js/dbhelper.js"></script>
  <script src="js/idb-promised.js"></script>
  <script src="sw.js"></script>
  <script async defer src="js/lazysizes.min.js"></script>
  <script src="js/utils.js" type="text/javascript"></script>
  <script src="js/restaurant_info.js"></script>
  <script src="https://apis.google.com/js/platform.js?onload=initGoogleUser" async defer></script>
</body>

</html>
