<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="theme-color" content="#2196F3">
  <link rel="manifest" href="/manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  
  <link rel="preload" as="style" onload="this.rel='stylesheet'" href="css/main.css">
  <link rel="preload" as="style" onload="this.rel='stylesheet'" href="css/main_620.css" media="(min-width: 200px)" >
  <link rel="preload" as="style" onload="this.rel='stylesheet'"href="css/common.css">
  
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <a href="#restaurants-list" class="skip-link">Skip to restaurant list</a>
    <nav>
      <h1>
        <a href="/" title="Restaurants link">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>
  
  <main id="maincontent" role="main">
    <button id='btn-add-to-home' style="display:none">Add to home screen</button>
    
    <section id="map-container" >
      <button id="btn-toggle-map" onclick="toggleMapStyle()">Map style</button>
      <div class="interactive-map" tabindex="0" role="application"  aria-label="Interactive map with restaurants" style="display:none"></div>
      <div class="static-map" tabindex="0" aria-label="Map with restaurants"></div>
    </section>
    <section id="filters">  
      <div class="filter-options">
        <span style="display:inline-block;">
          <label for="neighborhoods-select"><h2>Select neighborhood</h2></label>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
        </span>
        <span style="display:inline-block;">
          <label for="cuisines-select"><h2>Select cuisine</h2></label>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </span>
      </div>
    </section>
    
    <section>   
      <!-- <link rel="stylesheet" href="css/restaurant_list.css">       -->
      <ul id="restaurants-list"></ul>
    </section>
  </main> 
  
  <script src="js/dbhelper.js"></script>
  <script src="js/idb-promised.js"></script>
  <script src="sw.js"></script>
  <script async defer src="js/lazysizes.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/main.js"></script>
  
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong> <br>
    </a> All Rights Reserved.
  </footer>
</body>
</html>
